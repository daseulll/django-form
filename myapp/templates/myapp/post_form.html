{% extends "myapp/layout.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <div class="col-sm-12">
        <h1>Post Form</h1>

        <form action="" method="POST" novalidate autocomplete="off">
            {% csrf_token %}
        
            {% bootstrap_form form %}
        
            {% buttons %}
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}

{% block extra_body %}
<script type="text/javascript">
    var dom = document.getElementById('{{ form.user.agent.id_for_label }}').value
    // 백엔드단에서 userAgent 아이디에 접근
    dom.value = navigator.userAgent;
</script>
{% endblock %}
