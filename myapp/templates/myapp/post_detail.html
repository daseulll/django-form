<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<hr />

<ul>
    {% for comment in post.comment_set.all %}
    <li>
        {{ comment.author }} : {{ comment.message }} <small>{{ comment.ip }}</small>
    </li>
    {% endfor%}
</ul>

<a href="{% url 'comment_new' post.pk %}">댓글 쓰기</a>
<a href="{% url 'post_list' %}">목록으로</a>
